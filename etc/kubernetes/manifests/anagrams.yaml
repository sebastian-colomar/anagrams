---
apiVersion: batch/v1
kind: Job
metadata:
  name: anagrams
spec:
  template:
    spec:
      containers:
      - name: anagrams
        image: academiaonline/anagrams:1.3
        imagePullPolicy: Always
        volumeMounts:
        - name: data
          mountPath: /data
          #readOnly: true
      restartPolicy: Never
      volumes:
      - name: data
        hostPath:
          path: /tmp/data
          type: Directory
---
